<svg width="0" height="0" style="position: absolute;">
  <defs>
    <!-- Bacardi Logo -->
    <symbol id="logo-bacardi" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="28" fill="#8B0000" opacity="0.1"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B0000" text-anchor="middle">BACARDI</text>
    </symbol>
    
    <!-- Altrad Logo -->
    <symbol id="logo-altrad" viewBox="0 0 60 60">
      <rect x="10" y="10" width="40" height="40" fill="#003B5C" opacity="0.1" rx="4"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#003B5C" text-anchor="middle">ALTRAD</text>
    </symbol>
    
    <!-- Rolls-Royce Logo -->
    <symbol id="logo-rollsroyce" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="28" fill="#000080" opacity="0.1"/>
      <text x="30" y="32" font-family="serif" font-size="12" font-weight="bold" fill="#000080" text-anchor="middle">Rolls</text>
      <text x="30" y="44" font-family="serif" font-size="12" font-weight="bold" fill="#000080" text-anchor="middle">Royce</text>
    </symbol>
    
    <!-- Spirit AeroSystems Logo -->
    <symbol id="logo-spirit" viewBox="0 0 60 60">
      <path d="M 15 30 Q 30 15 45 30 Q 30 45 15 30" fill="#0052A5" opacity="0.1"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0052A5" text-anchor="middle">SPIRIT</text>
    </symbol>
    
    <!-- Babcock Logo -->
    <symbol id="logo-babcock" viewBox="0 0 60 60">
      <rect x="10" y="10" width="40" height="40" fill="#C8102E" opacity="0.1" rx="4"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#C8102E" text-anchor="middle">BABCOCK</text>
    </symbol>
    
    <!-- JEF Process Solutions Logo -->
    <symbol id="logo-jef" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="28" fill="#1F4E78" opacity="0.1"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F4E78" text-anchor="middle">JEF</text>
    </symbol>
    
    <!-- BAE Systems Logo -->
    <symbol id="logo-bae" viewBox="0 0 60 60">
      <rect x="8" y="20" width="44" height="20" fill="#003366" opacity="0.1" rx="2"/>
      <text x="30" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#003366" text-anchor="middle">BAE</text>
    </symbol>
    
    <!-- Thales Logo -->
    <symbol id="logo-thales" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="28" fill="#E30613" opacity="0.1"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E30613" text-anchor="middle">THALES</text>
    </symbol>
    
    <!-- Siemens Logo -->
    <symbol id="logo-siemens" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="28" fill="#009999" opacity="0.1"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#009999" text-anchor="middle">SIEMENS</text>
    </symbol>
    
    <!-- Boeing Logo -->
    <symbol id="logo-boeing" viewBox="0 0 60 60">
      <rect x="10" y="15" width="40" height="30" fill="#0033A0" opacity="0.1" rx="3"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0033A0" text-anchor="middle">BOEING</text>
    </symbol>
    
    <!-- Airbus Logo -->
    <symbol id="logo-airbus" viewBox="0 0 60 60">
      <path d="M 15 35 Q 30 20 45 35" stroke="#00205B" stroke-width="3" fill="none" opacity="0.2"/>
      <text x="30" y="44" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00205B" text-anchor="middle">AIRBUS</text>
    </symbol>
    
    <!-- GE Aviation Logo -->
    <symbol id="logo-ge" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="28" fill="#005EB8" opacity="0.1"/>
      <text x="30" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#005EB8" text-anchor="middle">GE</text>
      <text x="30" y="44" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#005EB8" text-anchor="middle">Aviation</text>
    </symbol>
  </defs>
</svg>

