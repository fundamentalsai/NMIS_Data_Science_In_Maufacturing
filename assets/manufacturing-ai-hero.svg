<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#F5F5F7" opacity="0.5"/>
  
  <!-- Factory Building -->
  <rect x="80" y="180" width="100" height="80" fill="#86868B" rx="4"/>
  <rect x="90" y="195" width="20" height="25" fill="#424245"/>
  <rect x="120" y="195" width="20" height="25" fill="#424245"/>
  <rect x="150" y="195" width="20" height="25" fill="#424245"/>
  <rect x="90" y="230" width="20" height="25" fill="#424245"/>
  <rect x="120" y="230" width="20" height="25" fill="#424245"/>
  <rect x="150" y="230" width="20" height="25" fill="#424245"/>
  
  <!-- Chimney -->
  <rect x="155" y="150" width="20" height="30" fill="#636366" rx="2"/>
  
  <!-- Smoke -->
  <circle cx="165" cy="140" r="8" fill="#D1D1D6" opacity="0.6"/>
  <circle cx="172" cy="130" r="10" fill="#D1D1D6" opacity="0.5"/>
  <circle cx="162" cy="125" r="9" fill="#D1D1D6" opacity="0.4"/>
  
  <!-- Gear (representing manufacturing) -->
  <g transform="translate(220, 200)">
    <circle cx="0" cy="0" r="35" fill="#424245"/>
    <circle cx="0" cy="0" r="20" fill="#F5F5F7"/>
    <!-- Gear teeth -->
    <rect x="-6" y="-40" width="12" height="12" fill="#424245" rx="2"/>
    <rect x="-6" y="28" width="12" height="12" fill="#424245" rx="2"/>
    <rect x="-40" y="-6" width="12" height="12" fill="#424245" rx="2"/>
    <rect x="28" y="-6" width="12" height="12" fill="#424245" rx="2"/>
    <rect x="-32" y="-32" width="12" height="12" fill="#424245" rx="2" transform="rotate(-45 -26 -26)"/>
    <rect x="20" y="-32" width="12" height="12" fill="#424245" rx="2" transform="rotate(45 26 -26)"/>
    <rect x="-32" y="20" width="12" height="12" fill="#424245" rx="2" transform="rotate(45 -26 26)"/>
    <rect x="20" y="20" width="12" height="12" fill="#424245" rx="2" transform="rotate(-45 26 26)"/>
  </g>
  
  <!-- Data Chart Bars -->
  <g transform="translate(120, 100)">
    <rect x="0" y="20" width="15" height="30" fill="#86868B" rx="2"/>
    <rect x="20" y="10" width="15" height="40" fill="#636366" rx="2"/>
    <rect x="40" y="5" width="15" height="45" fill="#424245" rx="2"/>
    <rect x="60" y="15" width="15" height="35" fill="#86868B" rx="2"/>
  </g>
  
  <!-- AI Brain/Network -->
  <g transform="translate(280, 120)">
    <!-- Nodes -->
    <circle cx="0" cy="0" r="8" fill="#424245"/>
    <circle cx="30" cy="-10" r="8" fill="#424245"/>
    <circle cx="30" cy="20" r="8" fill="#424245"/>
    <circle cx="60" cy="0" r="8" fill="#424245"/>
    <circle cx="60" cy="30" r="8" fill="#424245"/>
    <circle cx="15" cy="40" r="8" fill="#424245"/>
    
    <!-- Connections -->
    <line x1="8" y1="0" x2="22" y2="-8" stroke="#86868B" stroke-width="2"/>
    <line x1="8" y1="2" x2="22" y2="18" stroke="#86868B" stroke-width="2"/>
    <line x1="38" y1="-8" x2="52" y2="-2" stroke="#86868B" stroke-width="2"/>
    <line x1="38" y1="18" x2="52" y2="2" stroke="#86868B" stroke-width="2"/>
    <line x1="38" y1="22" x2="52" y2="28" stroke="#86868B" stroke-width="2"/>
    <line x1="8" y1="5" x2="18" y2="32" stroke="#86868B" stroke-width="2"/>
    <line x1="23" y1="38" x2="52" y2="28" stroke="#86868B" stroke-width="2"/>
  </g>
  
  <!-- Code Brackets -->
  <g transform="translate(100, 300)">
    <path d="M 0 0 L -10 10 L 0 20" stroke="#636366" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 15 0 L 25 10 L 15 20" stroke="#636366" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Python Logo Inspired -->
  <g transform="translate(300, 300)">
    <rect x="0" y="0" width="20" height="20" fill="#424245" rx="3"/>
    <rect x="10" y="10" width="20" height="20" fill="#86868B" rx="3"/>
    <circle cx="6" cy="6" r="2" fill="#D1D1D6"/>
    <circle cx="24" cy="24" r="2" fill="#424245"/>
  </g>
  
  <!-- Data Points/Analytics -->
  <g opacity="0.6">
    <circle cx="150" cy="280" r="4" fill="#424245"/>
    <circle cx="170" cy="270" r="4" fill="#424245"/>
    <circle cx="190" cy="275" r="4" fill="#424245"/>
    <circle cx="210" cy="265" r="4" fill="#424245"/>
    <circle cx="230" cy="270" r="4" fill="#424245"/>
    <polyline points="150,280 170,270 190,275 210,265 230,270" stroke="#86868B" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 3D Cube (representing 3D point clouds) -->
  <g transform="translate(180, 300)">
    <path d="M 0 0 L 20 -10 L 40 0 L 20 10 Z" fill="#86868B" opacity="0.8"/>
    <path d="M 0 0 L 0 20 L 20 30 L 20 10 Z" fill="#636366" opacity="0.9"/>
    <path d="M 20 10 L 20 30 L 40 20 L 40 0 Z" fill="#424245"/>
  </g>
  
  <!-- Database Cylinder -->
  <g transform="translate(250, 230)">
    <ellipse cx="20" cy="0" rx="20" ry="7" fill="#636366"/>
    <rect x="0" y="0" width="40" height="30" fill="#636366"/>
    <ellipse cx="20" cy="30" rx="20" ry="7" fill="#424245"/>
    <ellipse cx="20" cy="0" rx="20" ry="7" fill="#86868B"/>
    <line x1="10" y1="10" x2="30" y2="10" stroke="#D1D1D6" stroke-width="2"/>
    <line x1="10" y1="15" x2="30" y2="15" stroke="#D1D1D6" stroke-width="2"/>
    <line x1="10" y1="20" x2="30" y2="20" stroke="#D1D1D6" stroke-width="2"/>
  </g>
  
  <!-- Connecting Lines (data flow) -->
  <g opacity="0.3">
    <path d="M 130 220 Q 150 230 180 220" stroke="#424245" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 255 200 Q 270 185 280 170" stroke="#424245" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 180 260 Q 200 270 220 260" stroke="#424245" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Particles/Data Points -->
  <circle cx="90" cy="120" r="2" fill="#424245" opacity="0.4"/>
  <circle cx="310" cy="180" r="2" fill="#424245" opacity="0.4"/>
  <circle cx="340" cy="250" r="2" fill="#424245" opacity="0.4"/>
  <circle cx="70" cy="250" r="2" fill="#424245" opacity="0.4"/>
  <circle cx="320" cy="100" r="2" fill="#424245" opacity="0.4"/>
  <circle cx="100" cy="90" r="2" fill="#424245" opacity="0.4"/>
</svg>

