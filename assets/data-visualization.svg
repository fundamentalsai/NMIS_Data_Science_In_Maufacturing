<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="140" fill="#F5F5F7" opacity="0.4"/>
  
  <!-- Dashboard/Screen -->
  <rect x="40" y="60" width="220" height="160" fill="#FFFFFF" rx="8" stroke="#86868B" stroke-width="2"/>
  
  <!-- Chart 1 - Line Chart -->
  <g transform="translate(60, 90)">
    <polyline points="0,40 15,30 30,35 45,20 60,25" stroke="#424245" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="40" r="3" fill="#424245"/>
    <circle cx="15" cy="30" r="3" fill="#424245"/>
    <circle cx="30" cy="35" r="3" fill="#424245"/>
    <circle cx="45" cy="20" r="3" fill="#424245"/>
    <circle cx="60" cy="25" r="3" fill="#424245"/>
  </g>
  
  <!-- Chart 2 - Bar Chart -->
  <g transform="translate(140, 90)">
    <rect x="0" y="25" width="12" height="25" fill="#636366" rx="2"/>
    <rect x="16" y="15" width="12" height="35" fill="#86868B" rx="2"/>
    <rect x="32" y="10" width="12" height="40" fill="#424245" rx="2"/>
    <rect x="48" y="20" width="12" height="30" fill="#636366" rx="2"/>
  </g>
  
  <!-- Chart 3 - Pie Chart -->
  <g transform="translate(220, 165)">
    <circle cx="0" cy="0" r="30" fill="#86868B"/>
    <path d="M 0 -30 A 30 30 0 0 1 21 21 L 0 0 Z" fill="#424245"/>
    <path d="M 0 0 L 21 21 A 30 30 0 0 1 -21 21 Z" fill="#636366"/>
  </g>
  
  <!-- Data Points -->
  <g opacity="0.6">
    <circle cx="65" cy="180" r="2" fill="#424245"/>
    <circle cx="80" cy="185" r="2" fill="#424245"/>
    <circle cx="95" cy="175" r="2" fill="#424245"/>
    <circle cx="110" cy="180" r="2" fill="#424245"/>
    <circle cx="125" cy="170" r="2" fill="#424245"/>
  </g>
  
  <!-- Trend Arrow -->
  <path d="M 60 200 L 120 190" stroke="#424245" stroke-width="2" stroke-dasharray="4,4"/>
  <path d="M 120 190 L 115 195 L 120 200" fill="#424245"/>
  
  <!-- Axis lines -->
  <line x1="60" y1="140" x2="120" y2="140" stroke="#D1D1D6" stroke-width="1"/>
  <line x1="60" y1="80" x2="60" y2="140" stroke="#D1D1D6" stroke-width="1"/>
</svg>

