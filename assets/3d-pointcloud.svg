<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="140" fill="#F5F5F7" opacity="0.4"/>
  
  <!-- 3D Grid -->
  <g opacity="0.3">
    <line x1="80" y1="100" x2="220" y2="100" stroke="#86868B" stroke-width="1"/>
    <line x1="80" y1="130" x2="220" y2="130" stroke="#86868B" stroke-width="1"/>
    <line x1="80" y1="160" x2="220" y2="160" stroke="#86868B" stroke-width="1"/>
    <line x1="80" y1="190" x2="220" y2="190" stroke="#86868B" stroke-width="1"/>
    
    <line x1="100" y1="80" x2="100" y2="210" stroke="#86868B" stroke-width="1"/>
    <line x1="130" y1="80" x2="130" y2="210" stroke="#86868B" stroke-width="1"/>
    <line x1="160" y1="80" x2="160" y2="210" stroke="#86868B" stroke-width="1"/>
    <line x1="190" y1="80" x2="190" y2="210" stroke="#86868B" stroke-width="1"/>
  </g>
  
  <!-- Point Cloud representing a 3D object (simplified gear/part) -->
  <g>
    <!-- Outer circle points -->
    <circle cx="150" cy="120" r="3" fill="#424245"/>
    <circle cx="180" cy="130" r="3" fill="#424245"/>
    <circle cx="195" cy="150" r="3" fill="#636366"/>
    <circle cx="185" cy="175" r="3" fill="#636366"/>
    <circle cx="160" cy="190" r="3" fill="#86868B"/>
    <circle cx="130" cy="195" r="3" fill="#86868B"/>
    <circle cx="105" cy="180" r="3" fill="#636366"/>
    <circle cx="95" cy="155" r="3" fill="#636366"/>
    <circle cx="105" cy="130" r="3" fill="#424245"/>
    <circle cx="125" cy="115" r="3" fill="#424245"/>
    
    <!-- Middle ring points -->
    <circle cx="150" cy="135" r="2.5" fill="#424245"/>
    <circle cx="170" cy="145" r="2.5" fill="#636366"/>
    <circle cx="175" cy="160" r="2.5" fill="#636366"/>
    <circle cx="165" cy="175" r="2.5" fill="#86868B"/>
    <circle cx="145" cy="180" r="2.5" fill="#86868B"/>
    <circle cx="125" cy="175" r="2.5" fill="#86868B"/>
    <circle cx="115" cy="160" r="2.5" fill="#636366"/>
    <circle cx="120" cy="145" r="2.5" fill="#636366"/>
    
    <!-- Inner points -->
    <circle cx="150" cy="150" r="2" fill="#424245"/>
    <circle cx="160" cy="155" r="2" fill="#636366"/>
    <circle cx="155" cy="165" r="2" fill="#86868B"/>
    <circle cx="145" cy="165" r="2" fill="#86868B"/>
    <circle cx="135" cy="155" r="2" fill="#636366"/>
    <circle cx="140" cy="145" r="2" fill="#636366"/>
    
    <!-- Additional scattered points for depth -->
    <circle cx="165" cy="125" r="2" fill="#424245" opacity="0.6"/>
    <circle cx="185" cy="150" r="2" fill="#636366" opacity="0.6"/>
    <circle cx="170" cy="180" r="2" fill="#86868B" opacity="0.6"/>
    <circle cx="135" cy="185" r="2" fill="#86868B" opacity="0.6"/>
    <circle cx="110" cy="170" r="2" fill="#636366" opacity="0.6"/>
    <circle cx="110" cy="140" r="2" fill="#636366" opacity="0.6"/>
    <circle cx="130" cy="125" r="2" fill="#424245" opacity="0.6"/>
  </g>
  
  <!-- Axes -->
  <g>
    <!-- X axis -->
    <line x1="60" y1="220" x2="110" y2="220" stroke="#424245" stroke-width="2"/>
    <path d="M 110 220 L 105 217 L 105 223 Z" fill="#424245"/>
    <text x="115" y="225" font-family="Arial" font-size="12" fill="#424245">X</text>
    
    <!-- Y axis -->
    <line x1="60" y1="220" x2="60" y2="170" stroke="#636366" stroke-width="2"/>
    <path d="M 60 170 L 57 175 L 63 175 Z" fill="#636366"/>
    <text x="50" y="165" font-family="Arial" font-size="12" fill="#636366">Y</text>
    
    <!-- Z axis (isometric) -->
    <line x1="60" y1="220" x2="30" y2="190" stroke="#86868B" stroke-width="2"/>
    <path d="M 30 190 L 35 193 L 32 198 Z" fill="#86868B"/>
    <text x="20" y="190" font-family="Arial" font-size="12" fill="#86868B">Z</text>
  </g>
  
  <!-- Scan lines effect -->
  <g opacity="0.2">
    <line x1="90" y1="110" x2="200" y2="160" stroke="#424245" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="90" y1="140" x2="200" y2="190" stroke="#424245" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
</svg>

