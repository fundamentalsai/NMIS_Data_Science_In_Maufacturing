<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="140" fill="#F5F5F7" opacity="0.4"/>
  
  <!-- Main Database -->
  <g transform="translate(120, 120)">
    <ellipse cx="30" cy="0" rx="30" ry="10" fill="#636366"/>
    <rect x="0" y="0" width="60" height="60" fill="#636366"/>
    <ellipse cx="30" cy="60" rx="30" ry="10" fill="#424245"/>
    <ellipse cx="30" cy="0" rx="30" ry="10" fill="#86868B"/>
    
    <!-- Data rows -->
    <line x1="15" y1="15" x2="45" y2="15" stroke="#D1D1D6" stroke-width="2"/>
    <line x1="15" y1="25" x2="45" y2="25" stroke="#D1D1D6" stroke-width="2"/>
    <line x1="15" y1="35" x2="45" y2="35" stroke="#D1D1D6" stroke-width="2"/>
    <line x1="15" y1="45" x2="45" y2="45" stroke="#D1D1D6" stroke-width="2"/>
  </g>
  
  <!-- Smaller Database 1 -->
  <g transform="translate(70, 80)">
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#636366"/>
    <rect x="0" y="0" width="30" height="30" fill="#636366"/>
    <ellipse cx="15" cy="30" rx="15" ry="5" fill="#424245"/>
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#86868B"/>
    <line x1="8" y1="10" x2="22" y2="10" stroke="#D1D1D6" stroke-width="1.5"/>
    <line x1="8" y1="15" x2="22" y2="15" stroke="#D1D1D6" stroke-width="1.5"/>
    <line x1="8" y1="20" x2="22" y2="20" stroke="#D1D1D6" stroke-width="1.5"/>
  </g>
  
  <!-- Smaller Database 2 -->
  <g transform="translate(210, 90)">
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#636366"/>
    <rect x="0" y="0" width="30" height="30" fill="#636366"/>
    <ellipse cx="15" cy="30" rx="15" ry="5" fill="#424245"/>
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#86868B"/>
    <line x1="8" y1="10" x2="22" y2="10" stroke="#D1D1D6" stroke-width="1.5"/>
    <line x1="8" y1="15" x2="22" y2="15" stroke="#D1D1D6" stroke-width="1.5"/>
    <line x1="8" y1="20" x2="22" y2="20" stroke="#D1D1D6" stroke-width="1.5"/>
  </g>
  
  <!-- Smaller Database 3 -->
  <g transform="translate(100, 200)">
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#636366"/>
    <rect x="0" y="0" width="30" height="30" fill="#636366"/>
    <ellipse cx="15" cy="30" rx="15" ry="5" fill="#424245"/>
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#86868B"/>
    <line x1="8" y1="10" x2="22" y2="10" stroke="#D1D1D6" stroke-width="1.5"/>
    <line x1="8" y1="15" x2="22" y2="15" stroke="#D1D1D6" stroke-width="1.5"/>
    <line x1="8" y1="20" x2="22" y2="20" stroke="#D1D1D6" stroke-width="1.5"/>
  </g>
  
  <!-- Smaller Database 4 -->
  <g transform="translate(185, 195)">
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#636366"/>
    <rect x="0" y="0" width="30" height="30" fill="#636366"/>
    <ellipse cx="15" cy="30" rx="15" ry="5" fill="#424245"/>
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#86868B"/>
    <line x1="8" y1="10" x2="22" y2="10" stroke="#D1D1D6" stroke-width="1.5"/>
    <line x1="8" y1="15" x2="22" y2="15" stroke="#D1D1D6" stroke-width="1.5"/>
    <line x1="8" y1="20" x2="22" y2="20" stroke="#D1D1D6" stroke-width="1.5"/>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.4">
    <line x1="100" y1="95" x2="120" y2="120" stroke="#424245" stroke-width="2"/>
    <line x1="225" y1="105" x2="180" y2="130" stroke="#424245" stroke-width="2"/>
    <line x1="130" y1="215" x2="140" y2="180" stroke="#424245" stroke-width="2"/>
    <line x1="200" y1="210" x2="170" y2="180" stroke="#424245" stroke-width="2"/>
  </g>
  
  <!-- Central hub/server -->
  <g transform="translate(150, 150)">
    <rect x="-15" y="-15" width="30" height="30" fill="#424245" rx="4"/>
    <circle cx="0" cy="0" r="8" fill="#D1D1D6"/>
    <circle cx="0" cy="0" r="4" fill="#424245"/>
  </g>
  
  <!-- SQL Symbol -->
  <g transform="translate(240, 240)">
    <rect x="-20" y="-15" width="40" height="30" fill="#636366" rx="4"/>
    <text x="-15" y="5" font-family="monospace" font-size="16" fill="#FFFFFF" font-weight="bold">SQL</text>
  </g>
  
  <!-- Data flow particles -->
  <g opacity="0.5">
    <circle cx="110" cy="110" r="2" fill="#424245"/>
    <circle cx="190" cy="115" r="2" fill="#424245"/>
    <circle cx="145" cy="195" r="2" fill="#424245"/>
    <circle cx="180" cy="190" r="2" fill="#424245"/>
  </g>
</svg>




