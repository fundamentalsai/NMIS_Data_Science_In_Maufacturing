<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="140" fill="#F5F5F7" opacity="0.4"/>
  
  <!-- Code Editor Window -->
  <rect x="50" y="60" width="200" height="180" fill="#1d1d1f" rx="8"/>
  
  <!-- Window Controls -->
  <circle cx="65" cy="75" r="4" fill="#86868B"/>
  <circle cx="80" cy="75" r="4" fill="#86868B"/>
  <circle cx="95" cy="75" r="4" fill="#86868B"/>
  
  <!-- Code Lines -->
  <g transform="translate(65, 100)">
    <!-- import statement -->
    <rect x="0" y="0" width="40" height="8" fill="#636366" rx="2"/>
    <rect x="45" y="0" width="60" height="8" fill="#86868B" rx="2"/>
    
    <!-- function definition -->
    <rect x="0" y="20" width="30" height="8" fill="#636366" rx="2"/>
    <rect x="35" y="20" width="70" height="8" fill="#86868B" rx="2"/>
    <rect x="110" y="20" width="20" height="8" fill="#636366" rx="2"/>
    
    <!-- indented line -->
    <rect x="15" y="40" width="45" height="8" fill="#86868B" rx="2"/>
    <rect x="65" y="40" width="55" height="8" fill="#636366" rx="2"/>
    
    <!-- another line -->
    <rect x="15" y="60" width="35" height="8" fill="#636366" rx="2"/>
    <rect x="55" y="60" width="40" height="8" fill="#86868B" rx="2"/>
    
    <!-- return statement -->
    <rect x="15" y="80" width="40" height="8" fill="#636366" rx="2"/>
    <rect x="60" y="80" width="30" height="8" fill="#86868B" rx="2"/>
    
    <!-- empty line and comment -->
    <rect x="0" y="110" width="100" height="8" fill="#424245" rx="2"/>
    
    <!-- variable assignment -->
    <rect x="0" y="130" width="35" height="8" fill="#86868B" rx="2"/>
    <rect x="40" y="130" width="8" height="8" fill="#636366" rx="2"/>
    <rect x="53" y="130" width="45" height="8" fill="#86868B" rx="2"/>
  </g>
  
  <!-- Python Logo -->
  <g transform="translate(210, 200)">
    <rect x="0" y="0" width="25" height="25" fill="#636366" rx="4"/>
    <rect x="12" y="12" width="25" height="25" fill="#424245" rx="4"/>
    <circle cx="8" cy="8" r="3" fill="#D1D1D6"/>
    <circle cx="29" cy="29" r="3" fill="#1d1d1f"/>
  </g>
  
  <!-- Brackets -->
  <path d="M 35 110 L 25 125 L 35 140" stroke="#86868B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 265 110 L 275 125 L 265 140" stroke="#86868B" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>




