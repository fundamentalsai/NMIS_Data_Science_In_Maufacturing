<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="140" fill="#F5F5F7" opacity="0.4"/>
  
  <!-- Central Gateway/Hub -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="30" fill="#424245"/>
    <circle cx="0" cy="0" r="20" fill="#636366"/>
    <circle cx="0" cy="0" r="10" fill="#86868B"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-30" x2="0" y2="-45" stroke="#424245" stroke-width="3"/>
    <circle cx="0" cy="-50" r="4" fill="#424245"/>
  </g>
  
  <!-- Sensor 1 (Top) -->
  <g transform="translate(150, 60)">
    <rect x="-12" y="-12" width="24" height="24" fill="#636366" rx="4"/>
    <circle cx="0" cy="0" r="6" fill="#86868B"/>
    <circle cx="0" cy="0" r="3" fill="#424245"/>
    
    <!-- Signal waves -->
    <path d="M 0 -20 Q 10 -25 20 -20" stroke="#86868B" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 0 -15 Q 8 -19 16 -15" stroke="#86868B" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Sensor 2 (Top Right) -->
  <g transform="translate(220, 100)">
    <rect x="-10" y="-10" width="20" height="20" fill="#636366" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="#86868B"/>
    <circle cx="0" cy="0" r="2" fill="#424245"/>
    
    <!-- Signal waves -->
    <path d="M 15 0 Q 20 -10 25 -15" stroke="#86868B" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 12 0 Q 16 -8 19 -12" stroke="#86868B" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Sensor 3 (Right) -->
  <g transform="translate(240, 160)">
    <rect x="-10" y="-10" width="20" height="20" fill="#636366" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="#86868B"/>
    <circle cx="0" cy="0" r="2" fill="#424245"/>
    
    <!-- Temperature icon -->
    <line x1="0" y1="-5" x2="0" y2="0" stroke="#424245" stroke-width="1"/>
    <circle cx="0" cy="3" r="2" fill="#424245"/>
  </g>
  
  <!-- Sensor 4 (Bottom Right) -->
  <g transform="translate(210, 220)">
    <rect x="-10" y="-10" width="20" height="20" fill="#636366" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="#86868B"/>
    <circle cx="0" cy="0" r="2" fill="#424245"/>
  </g>
  
  <!-- Sensor 5 (Bottom) -->
  <g transform="translate(140, 245)">
    <rect x="-10" y="-10" width="20" height="20" fill="#636366" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="#86868B"/>
    <circle cx="0" cy="0" r="2" fill="#424245"/>
  </g>
  
  <!-- Sensor 6 (Bottom Left) -->
  <g transform="translate(80, 210)">
    <rect x="-10" y="-10" width="20" height="20" fill="#636366" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="#86868B"/>
    <circle cx="0" cy="0" r="2" fill="#424245"/>
  </g>
  
  <!-- Sensor 7 (Left) -->
  <g transform="translate(60, 150)">
    <rect x="-10" y="-10" width="20" height="20" fill="#636366" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="#86868B"/>
    <circle cx="0" cy="0" r="2" fill="#424245"/>
  </g>
  
  <!-- Sensor 8 (Top Left) -->
  <g transform="translate(90, 90)">
    <rect x="-10" y="-10" width="20" height="20" fill="#636366" rx="3"/>
    <circle cx="0" cy="0" r="5" fill="#86868B"/>
    <circle cx="0" cy="0" r="2" fill="#424245"/>
  </g>
  
  <!-- Connection lines to hub -->
  <g opacity="0.3" stroke-dasharray="4,4">
    <line x1="150" y1="72" x2="150" y2="120" stroke="#424245" stroke-width="1.5"/>
    <line x1="210" y1="110" x2="175" y2="135" stroke="#424245" stroke-width="1.5"/>
    <line x1="230" y1="160" x2="180" y2="155" stroke="#424245" stroke-width="1.5"/>
    <line x1="200" y1="215" x2="170" y2="175" stroke="#424245" stroke-width="1.5"/>
    <line x1="145" y1="235" x2="150" y2="180" stroke="#424245" stroke-width="1.5"/>
    <line x1="90" y1="205" x2="130" y2="170" stroke="#424245" stroke-width="1.5"/>
    <line x1="70" y1="150" x2="120" y2="150" stroke="#424245" stroke-width="1.5"/>
    <line x1="98" y1="98" x2="130" y2="130" stroke="#424245" stroke-width="1.5"/>
  </g>
  
  <!-- Data packets -->
  <g opacity="0.6">
    <circle cx="150" cy="90" r="2" fill="#424245"/>
    <circle cx="180" cy="120" r="2" fill="#424245"/>
    <circle cx="210" cy="165" r="2" fill="#424245"/>
    <circle cx="180" cy="195" r="2" fill="#424245"/>
    <circle cx="120" cy="190" r="2" fill="#424245"/>
    <circle cx="85" cy="170" r="2" fill="#424245"/>
    <circle cx="110" cy="115" r="2" fill="#424245"/>
  </g>
  
  <!-- WiFi/IoT symbol -->
  <g transform="translate(250, 250)">
    <path d="M -15 10 Q 0 -5 15 10" stroke="#424245" stroke-width="2" fill="none"/>
    <path d="M -10 5 Q 0 -2 10 5" stroke="#636366" stroke-width="2" fill="none"/>
    <circle cx="0" cy="8" r="2" fill="#424245"/>
  </g>
</svg>

